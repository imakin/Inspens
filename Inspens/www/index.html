<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
     
        <title>Inspens</title>
        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
        
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <!-- styling -->
        <link rel="stylesheet" href="css/inspens.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
        <script type="text/javascript" src="js/style.js"></script>
        
        
        <!-- Register rooms first right here -->
        <script type="text/javascript" src="views/home.js"></script>
        <script type="text/javascript" src="views/console.js"></script>
        <script type="text/javascript" src="views/room_list.js"></script>
        <script type="text/javascript" src="views/add_expense.js"></script>
        <!-- end of rooms -->
        
        <script type="text/javascript" src="js/template.js"></script> <!-- room handling -->
        
        <script type="text/javascript" src="controller/model.js"></script> <!-- core model -->
        <!-- controller js goes here -->
        <script type="text/javascript" src="controller/home.js"></script>
        <script type="text/javascript" src="controller/console.js"></script>
        <script type="text/javascript" src="controller/add_expense.js"></script>
        
    </head>
    <body>
        <div class="righter">
			<button id="menu" class="button_small">menu</button>
			<div id="room_list_container">
				
			</div>
        </div>
        <div id="page-container">
			<div id="page-left"></div>
			<div id="page">
				<!-- main container -->
			</div>
			<div id="page-right"></div>
        </div>
    </body>
</html>
