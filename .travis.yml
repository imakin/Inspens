language: node_js
node_js:
  - "0.12"
install: ls
before_script: 
  - echo "$PWD" && source activate.bash
script: 
- echo "$PWD" && echo "$PATH" && ls
- ls platforms/android
- ls plugins/cordova-plugin-console/
- ls plugins/cordova-plugin-device/
- ls plugins/com.admob.plugin/
- hash cordova
- cordova build android && ls
